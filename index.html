<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clock</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">




</head>

<body>
    <div class="container">
        <div class="clock">
            <div id="hourshand" class="hours line"></div>
            <div id="minhand" class="min line"></div>
            <div id="sechand" class="sec line"></div>
            <div class="dot line"></div>
            <div class="tab position1"></div>
            <div class="tab position2"></div>
            <div class="tab position3"></div>
            <div class="tab position4"></div>
            
        </div>
    </div>
<script src="js/script.js"></script>    
</body>

</html>
